<navbar></navbar>
<header>
  <hero></hero>
</header>
<main>
  <div>
    <div class="list-group" ng-repeat="req in $ctrl.requests">
      <a class="list-group-item">
        <h4 class="list-group-item-heading">{{req.name}} | {{req.requester}}</h4>
        <h6 class="list-group-item-text">{{req.description}}</h6>
        <p class="list-group-item-text" style="text-align: right;">- <strong>created:</strong> {{req.createdAt}}</p>
      </a>
    </div>
  </div>
</main>
